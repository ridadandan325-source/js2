<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 3 - Divisible by 13</title>
</head>
<body>
  <h1>Question 3: Numbers Divisible by 13</h1>
  <p>Open the browser console to see the results.</p>
  <script>
    for (let i = 1; i <= 1000; i++) {
      if (i % 13 === 0) {
        console.log(i);
      }
    }
  </script>
</body>
</html>
