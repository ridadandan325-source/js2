<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 7 - Drink Price</title>
</head>
<body>
  <h1>Question 7: Favorite Drink Price</h1>
  <p>Open the browser console to see the output.</p>
  <script>
    const drink = prompt("Enter your favorite drink:").toLowerCase();
    let message;

    switch (drink) {
      case "banana":
        message = "The price of a banana drink is 20 dollars";
        break;
      case "mango":
        message = "The price of a mango drink is 18 dollars";
        break;
      case "strawberry":
        message = "The price of a strawberry drink is 22 dollars";
        break;
      case "orange":
        message = "The price of an orange drink is 15 dollars";
        break;
      default:
        message = "Sorry, we don't have that drink.";
    }

    console.log(message);
  </script>
</body>
</html>
