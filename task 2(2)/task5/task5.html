<!DOCTYPE html>

  <title>Question 5 - Triangle Area</title>
</head>
<body>
  <h1>Question 5: Triangle Area</h1>
  <p>Open the browser console to see the results.</p>
  <script>
    function triangleArea(base, height) {
      return 0.5 * base * height;
    }

    console.log("triangleArea(10, 5) =", triangleArea(10, 5));
    console.log("triangleArea(7, 3) =", triangleArea(7, 3));
  </script>
</body>
