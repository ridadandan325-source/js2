<!DOCTYPE html>

  <title>Question 2 - Number Pattern</title>
</head>
<body>
  <h1>Question 2: Number Pattern</h1>
  <p>Open the browser console to see the pattern output.</p>
  <script>
    let current = 1;
    for (let row = 1; row <= 4; row++) {
      let line = "";
      for (let col = 1; col <= row; col++) {
        line += current + " ";
        current++;
      }
      console.log(line.trim());
    }
  </script>
</body>
